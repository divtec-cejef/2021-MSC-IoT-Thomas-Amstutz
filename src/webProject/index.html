<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier IoT - Capteurs</title>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="main.js" defer></script>
    <script src="map.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <nav class="header-navigation">
                <a id="popup" href="javascript:void(0);"><span class="iconify" data-icon="mdi:cog"></span></a>
                <a href=".">Home</a>
                <a href="./keygen/">Clés d'API</a>
            </nav>
            <p id="latestTemp"></p>
        </div>
    </header>

    <div id="modalBox" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="api">Votre clé d'API</label>
          <input type="text" name="apikey" id="api">

          <div class="hidden infobox" id="modalInfos"></div>
          <button id="saveApi">Enregistrer</button>
        </div>
    </div>

    <div class="floorplan" style="margin: 0; padding: 0;">
        <img src="img/floorplan.png" alt="Plan des salles" usemap="#plan">
        <map name="plan">

            <area alt="B1-01" class="areaButton" href="#" coords="8,55,127,263" shape="rect">
            <area alt="B1-02" class="areaButton" href="#" coords="134,138,254,261" shape="rect">
            <area alt="B1-03" class="areaButton" href="#" coords="255,139,328,195" shape="rect">
            <area alt="B1-04" class="areaButton" href="#" coords="446,261,328,137" shape="rect">
            <area alt="B1-05" class="areaButton" href="#" coords="453,140,547,262" shape="rect">
            <area alt="B1-06" class="areaButton" href="#" coords="635,261,548,139" shape="rect">
            <area alt="B1-07" class="areaButton" href="#" coords="643,139,763,261" shape="rect">
            <area alt="Bocal" class="areaButton" href="#" coords="261,201,321,262" shape="rect">
            <area alt="Couloir" class="areaButton" href="#" coords="134,0,133,130,766,131,768,88,175,86,177,0" shape="poly">
            <area alt="" class="areaButton" alt="" title="" href="" coords="1,1,768,266" shape="rect">
        </map>
    </div>

    <div class="main-content">
        <div>
            <h1 id="roomName"></h1>
            <table id="ValueTable"></table>
        </div>
    </div>

</body>
</html>
